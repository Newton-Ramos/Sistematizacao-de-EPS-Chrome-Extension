<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Credenciais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Acesso ao Portal</h1>

        <div id="registration" class="section">
            <h2>Cadastro</h2>
            <input type="text" id="name" placeholder="Nome Completo" required />
            <input type="text" id="cpf" placeholder="CPF (apenas números)" maxlength="14" required />
            <input type="text" id="birthdate" placeholder="Data de Nascimento (dd/mm/aaaa)" required />
            <input type="text" id="address" placeholder="Endereço" required />
            <input type="password" id="password" placeholder="Senha" required />
            <button id="register">Cadastrar</button>
            <button id="goToLogin">Já tenho uma conta</button>
            <p id="message" class="message"></p>
        </div>

        <div id="loginSection" class="section" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="loginName" placeholder="Nome" required />
            <input type="password" id="loginPassword" placeholder="Senha" required />
            <div class="button-group">
                <button id="login">Login</button>
                <button id="forgotPassword">Esqueci a Senha</button>
            </div>
            <button id="backToRegistration">Voltar ao Cadastro</button>
            <p id="loginMessage" class="message"></p>
            <p id="randomPassword" style="color: orange; font-size: 20px;"></p>
        </div>

        <div id="userInfo" class="section" style="display: none;">
            <h2>Informações do Usuário</h2>
            <p id="userDetails"></p>
            <button id="backToLogin">Voltar para Login</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
